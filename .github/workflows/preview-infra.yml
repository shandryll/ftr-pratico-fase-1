name: Pulumi - Preview & Cost Estimate

on:
  pull_request:
    branches:
      - master
    paths:
      - "infra/**"

jobs:
  preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: üì¶ Project checkout
        id: checkout
        uses: actions/checkout@v4

      - name: üîß Install node
        id: install-node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üü¢ Install pnpm
        id: install-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: üì• Install dependencies
        id: install-dependencies
        run: |
          pnpm install

      - name: üîê Configure AWS Credentials
        id: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: üîç Run Pulumi Preview
        id: run-pulumi-preview
        uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: shandryll/brevly-iac/stg
          work-dir: infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: ‚¨áÔ∏è Install Infracost
        id: install-infracost
        run: |
          curl -sSfL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
          echo "$HOME/.infracost/bin" >> $GITHUB_PATH

      - name: üí∞ Estimate Costs
        id: estimate-costs
        run: |
          infracost breakdown \
            --path=pulumi-preview.json \
            --usage-file=../infracost-usage.yml \
            --format=json \
            --out-file=infracost-output.json
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

      - name: ‚úçüèª Post Infracost comment
        id: post-infracost-comment
        run: |
          infracost comment github \
            --path=infracost-output.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{ secrets.GITHUB_TOKEN }} \
            --pull-request=${{ github.event.pull_request.number }} \
            --behavior=update
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
